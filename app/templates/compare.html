{% extends "homepage.html" %}
{% block body %}
<form action="{{ url_for('compare') }}" method=post> <!-- delete add-entry -->
    <div class=textAndModels>
        <div class=compareTextContainer>
            <div class=textPart>
                <p>
                    <b>Enter statement below.</b>
                </p>
                <!-- {{ statement1 }} -->
                <textarea name=text1 rows=10 cols=25></textarea>
            </div>
        </div>
        <div class=compareTextContainer>
            <div class=textPart>
                <p>
                    <b>Enter statement below.</b>
                </p>
                <textarea name=text2 rows=10 cols=25></textarea>
            </div>
        </div>
        <div class=modelsContainer>
            <p>
                <b>Choose models below.</b>
            </p>
            <div class=modelsPart>
                <input type="checkbox" name="models" value="GaussianNB">Gaussian Naive Bayes<br>
                <input type="checkbox" name="models" value="LinearDiscriminantAnalysis">Linear Discriminant Analysis<br>
                <input type="checkbox" name="models" value="LogisticRegression">Logistic Regression<br>
                <input type="checkbox" name="models" value="SupportVectorMachine">Support Vector Machine<br>
            </div>
        </div>
    </div>
    <div class=submitButtonPart>
        <input class=submitButton type=submit value=Compare>
    </div>
</form>
{% endblock %}
